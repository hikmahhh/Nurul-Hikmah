<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Header</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #D3B774; /* Warna latte */
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 25px;
      padding-left: 20px; /* Tambahkan padding di sebelah kiri */
      padding-right: 20px; /* Tambahkan padding di sebelah kanan */
      padding-top: 30px; /* Tambahkan padding di bagian atas */
      padding-bottom: 30px; /* Tambahkan padding di bagian bawah */
    }

    .navbar-brand {
      color: white;
      font-size: 25px; /* Ubah ukuran huruf menjadi 25px */
      margin-right: auto; /* Pindahkan ke sebelah kiri */
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-size: 25px; /* Ubah ukuran huruf menjadi 25px */
      margin-left: 20px; /* Tambahkan margin ke kiri */
    }

    .navbar-toggler-icon {
      background-color: white;
    }

    body {
      background-image: url('background_image.jpg'); /* Ganti background halaman dengan gambar */
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Nurul Hikmah</a> <!-- Ganti dengan nama Anda -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup"> <!-- Pindahkan ke sebelah kanan -->
        <div class="navbar-nav ms-auto"> <!-- Pindahkan ke sebelah kanan -->
          <a class="nav-link" href="#">Home</a> <!-- Tambahkan menu Home -->
          <a class="nav-link active" aria-current="page" href="#">Accounting</a>
          <a class="nav-link" href="#">Post</a>
          <a class="nav-link" href="#">Kontak</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS (optional, for dropdowns and other interactive features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
