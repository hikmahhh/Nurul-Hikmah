{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
    
</head>
<body>
    <nav>
        <div class="logo"><span>NURUL HIKMAH</span></div>
        <ul class="nav-links">
            <li><a href="{% url 'index' %}">Beranda</a></li>
            <li><a href="{% url 'about' %}">Tentang</a></li>
            <li><a href="{% url 'blog' %}">Blogs</a></li>
            <li><a href="{% url 'projects' %}">Project</a></li>
            <li><a href="{% url 'contact' %}">Kontak</a></li>
        </ul>
    </nav>

    <header>
        
        <div class="header-text">
            <br><br><br><br>
            <h1>Blog</h1>
            <ul>
                {% for blog in blogs %}
                <li><a href="{% url 'blog_detail' blog.slug %}">{{ blog.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </header>

</body>
</html>
